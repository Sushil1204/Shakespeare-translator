<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shakespeare's translator</title>
</head>
<body>
    <div class="wrapper">
        <h1>Shakespeare's translator</h1>
        <p>Convert from English to Shakespeare's english</p>
        <div class="translator">
          <ul>
            <li>
              <textarea rows="6" id="input__text" placeholder="Put Your Text Here Which you want to convert to Shakespeare's language"></textarea>
            </li>
            <li>
                <button id="btn__translator">Translate</button>
            </li>
            <li>
                <textarea rows="6" id="output__text" disabled></textarea>
            </li>
          </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
